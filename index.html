<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />

    <script type="text/javascript" src="script.js"></script>

		<title>Le TAQUIN</title>
		<style>
      table, td {
        border: 5px solid black;    
        background-color: #29a329;
        margin-left: 400px;
      }
      td {        
        text-align: center;  
        font-size: 50px;
        width: 100px;
        height: 100px;
      }
      button {
        border: 5px solid black;    
        background-color: #9966ff;
        margin-left: 400px;
        font-size: 16px;
      }

      h2 {
        margin-left: 400px;
        font-size: 30px;
      }
    </style>

	<body>
		<div class="flexbox">
			<div>			
				<h1>Jeu "Le TAQUIN" de Tonio...</h1>
				<h2>A vous de jouer !</h2>             
        <h1 id="vic"></h1>			
			</div>
		</div>
		<table >
    <thead>
      <tr>
        <th></th>
        <th>0</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
      </tr>
    </thead>
    <tbody> 
  			<tr class="i0">
          <th>0</th>
  			  <td class="j0" i=0 j=0></td>
  			  <td class="j1" i=0 j=1></td>
  			  <td class="j2" i=0 j=2></td>
  			  <td class="j3" i=0 j=3></td>
  			</tr>
  			<tr class="i1">
          <th>1</th>
  			  <td class="j0" i=1 j=0></td>
  			  <td class="j1" i=1 j=1></td>
  			  <td class="j2" i=1 j=2></td>
  			  <td class="j3" i=1 j=3></td>
  			</tr>
  			<tr class="i2">
          <th>2</th>
  			  <td class="j0" i=2 j=0></td>
  			  <td class="j1" i=2 j=1></td>
  			  <td class="j2" i=2 j=2></td>
  			  <td class="j3" i=2 j=3></td>
  			</tr>
  			<tr class="i3">
          <th>3</th>
  			  <td class="j0" i=3 j=0></td>
  			  <td class="j1" i=3 j=1></td>
  			  <td class="j2" i=3 j=2></td>
  			  <td class="j3" i=3 j=3></td>
  			</tr>
      </tbody> 
		</table>
    <br>
    <button id="mel">MELANGER mais possibilité de Taquin impossible !</button>
    <br>
    <br>
    <button id="mel2">MELANGER mais vous êtes certain de pouvoir gagner.</button>
    <br>
    <br>
    <button id="res">RESET</button>
    <br>
    <br>
    <button id="test">TEST (Taquin possible ou impossible  ?)</button>
    <h2 id = "resultTest"></h2>     
    <button id="sol">Résolution automatique.</button>
    <div>
      <h2 id = "debug">-----DEBUG BAR-----
      </h2>
    </div>
	</body>
</html>
