<!DOCTYPE html>
<html>
	<!--Page principale-->
	<head>
		<meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="presentation.js"></script>

		<title>Le TAQUIN</title>
		<style>
      table, td {
        border: 5px solid black;    
        background-color: #12b3ae;
        margin-left: 400px;
      }
      td {
        padding: 30px;
        text-align: center;  
        font-size: 50px; 
      }
      button {
        border: 5px solid black;    
        background-color: #6666ff;
        margin-left: 400px;
        font-size: 30px;
      }
    </style>    
	</head>

	<body>
		<div class="flexbox">
			<div>			
				<h1>Jeu "Le TAQUIN" Ilot VAFA</h1>
				<h2>A vous de jouer !</h2>				
			</div>
		</div>
		<table style="width:20%">
    <thead>
      <tr>
        <th></th>
        <th>0</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
      </tr>
    </thead>
    <tbody> 
  			<tr class="i0">
          <th>0</th>
  			  <td class="j0" i=0 j=0></td>
  			  <td class="j1" i=0 j=1></td>
  			  <td class="j2" i=0 j=2></td>
  			  <td class="j3" i=0 j=3></td>
  			</tr>
  			<tr class="i1">
          <th>1</th>
  			  <td class="j0" i=1 j=0></td>
  			  <td class="j1" i=1 j=1></td>
  			  <td class="j2" i=1 j=2></td>
  			  <td class="j3" i=1 j=3></td>
  			</tr>
  			<tr class="i2">
          <th>2</th>
  			  <td class="j0" i=2 j=0></td>
  			  <td class="j1" i=2 j=1></td>
  			  <td class="j2" i=2 j=2></td>
  			  <td class="j3" i=2 j=3></td>
  			</tr>
  			<tr class="i3">
          <th>3</th>
  			  <td class="j0" i=3 j=0></td>
  			  <td class="j1" i=3 j=1></td>
  			  <td class="j2" i=3 j=2></td>
  			  <td class="j3" i=3 j=3></td>
  			</tr>
      </tbody> 
		</table>
    <br>
    <button id="mel">MELANGER</button>  
    <br>
    <button id="res">RESET</button>	
    
	</body>
</html>
